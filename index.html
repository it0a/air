<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha256-P5gS9tfR0S0WBWIsn0OUp1YR2pcYMGwgfwjxX3AqncA= sha512-Jwcua5M3o+swptQ5w8vJxSuiFjfuTG0mwkJAQ/XMoT8dLVr7ZyhiLxEZPwuDSTtQEl22wYbdfQAlGxd7otaCJw==" crossorigin="anonymous">

    <link rel="stylesheet" href="css/app.css">
    <title>ARIIX</title>

  </head>
  <body>

    <!-- Content Begin -->

    <div class="container signin-form">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div>
            <div class="signin-form-header">
              <img src="images/logo2.png" alt="ARIIX Xoffice"/>
            </div>
            <form class="form-signin">
              <input type="number"
                class="form-control input-lg input-signin"
                placeholder="Representative ID"
                required
                autofocus>
              <input type="password"
                class="form-control input-lg input-signin margin-t-sm"
                placeholder="Password"
                required>
              <button class="btn btn-lg btn-default btn-block margin-t-sm" type="submit">
                Sign in
              </button>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember me
                </label>
              </div>
              <span class="clearfix"></span>
            </form>
          </div>
          <div>
            <a href="#">
              Forgot your password?
            </a>
          </div>
          <div>
            <a href="#">
              Register
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Content End -->

    <!-- Required scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  </body>
</html>
